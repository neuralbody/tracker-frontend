<div class="container auth-page">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="card p-4">
        <h4 class="mb-3">Register</h4>

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input formControlName="username" class="form-control" placeholder="username" />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" formControlName="password" class="form-control" placeholder="password" />
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" formControlName="confirm" class="form-control" placeholder="confirm password" />
        </div>

        <button class="btn btn-success w-100" [disabled]="form.invalid || loading">
          {{ loading ? 'Registering...' : 'Register' }}
        </button>

        <div class="mt-3 text-center">
          <a routerLink="/login">Already have an account? Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
